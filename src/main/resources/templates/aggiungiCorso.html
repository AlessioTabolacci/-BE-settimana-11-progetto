<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserisci corso</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/Universita.css}" />
</head>
<header>
	<h1>Universita' Atlantide</h1>
	<h3>Aggiungi nuovo corso</h3>
</header>
<body>
	<form action="#" method="post" th:action="@{/aggiungicorso}"
		th:object="${corso}">


		Codice corso<input type="text" th:field="*{codice}" id="codice"
			placeholder="Es.B58"> <br> <br> Materia<input
			type="text" th:field="*{nome}" id="nome"
			placeholder="Inserisci qui la materia"> <br>

		<br> Indirizzo sede<input type="text" th:field="*{indirizzo}"
			id="indirizzo" placeholder="Inserisci qui l'indirizzo della sede">
		<br> <br> numero di esami da sostenere<input type="number"
			th:field="*{numeroEsami}" id="numeroEsami"
			placeholder="Inserisci qui il numero di esami" min="10"> <br> <br>

		<br> <input type="submit" value="Inserisci corso">

	</form>
</body>
<footer>
	<p>Created by Universita' Atlantide &copy; 2022</p>
</footer>
</html>
